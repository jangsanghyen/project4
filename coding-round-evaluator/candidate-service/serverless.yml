service: sendNotification 

provider:   
  name: aws   
  runtime: nodejs14.x   
  region: ap-northeast-2 
  profile: jang
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "sns:Publish"
          Resource:  arn:aws:sns:ap-northeast-2:889058321615:project4test

functions:   
  hello:     
   handler: handler.hello
   events:       
     - sqs:           
         arn:             
          Fn::GetAtt:               
             - sendNotification               
             - Arn  
resources:   
  Resources:     
    sendNotification:       
      Type: "AWS::SQS::Queue"       
      Properties:         
        QueueName: "sendNotification"
