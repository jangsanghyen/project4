service: sendLoc
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-northeast-2
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "kinesis:Put*"
          Resource: "arn:aws:kinesis:ap-northeast-2:889058321615:stream/location_stream"
 
functions:
  sendLoc:
    handler: sendLoc_handler.sendLoc
    events:
      - httpApi:
          path: /location
          method: post

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true